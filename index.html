<!DOCTYPE HTML>
<html>
	<head>
		<title>Just a test</title>		
		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		
		<!-- Imperative Scripts -->
		<script type="text/javascript" src="scripts/libs/angular.js"></script>
		<!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>-->
		<script type="text/javascript" src="scripts/libs/ui-bootstrap-tpls-0.13.2.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<script type="text/javascript" src="scripts/libs/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		
		<script type="text/javascript" src="scripts/app.js"></script>	
		<style>
			body{
				margin:0;
				padding:0;
				background:#FFFFFF; /*002B36*/
				display:relative;
			}
			.process-notifier{
				position: absolute;
    			bottom: 0;
    			background: #002B36;
    			color: white;
    			padding: 5px;
    			font-size: 12px;
				left:-100%;
				transition:left 1s ease 1s;
				-webkit-transition: left 1s ease 1s;
				-moz-transition: left 1s ease 1s;				
			}
			.process-notifier span:last-child img{
				width:25px;
			}
		</style>	
	</head>
	<body ng-app="angular" ng-controller="indexController as vm">
		<div class='process-notifier'>
			<span class="process-info"></span>&nbsp;&nbsp;
			<span class="process-loader"><img src="./resources/images/operation.gif"/></span>
		</div>
		
		
		<!-- Post Ready Scripts -->
		<script type="text/javascript" src="scripts/libs/process-notifier.js"></script>
		<script type="text/javascript" src="scripts/controllers/indexController.js"></script>	
	</body>
</html>
